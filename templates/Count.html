{% extends "Layout.html" %}
{% block content %}
<div class="blockC">
	<div class="head">Future Traffic Prediction</div>
	{% for post in posts %}
	<div class="lane">Lane1 = {{ post.Lane1 }} Vehicles</div>
	<div class="lane">Lane2 = {{ post.Lane2 }} Vehicles</div>
	<div class="lane">Lane3 = {{ post.Lane3 }} Vehicles</div>
	<div class="lane">Lane4 = {{ post.Lane4 }} Vehicles</div>
	{% endfor %}
	<a href="/Traffic_Prediction" id="Refresh">Refresh</a>
</div>
{% endblock %}
